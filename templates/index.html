

{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}


<div class="container">
{% if logged_in %}

	<a href="/logout">Logout</a>
{% else  %}

	<div class="card card-body mt-5 col-md-4 m-auto">
			<h3 class="text-center">FlaskAuth</h3>
		<form action="/login" method="POST">
			<div class="mb-2">

				<input class="form-control" name="uname" placeholder="Username" required>
			</div>
			<div class="mb-2">
				<input class="form-control" name="pwd" placeholder="Password" required>
			</div>
			<div class="d-grid gap-2">
				<button class="btn btn-primary" type="submit" name="lbtn">login</button>
			</div>

		</form>

		<div class="mt-3 text-center"> Don't have an account <a href="/register">Sign Up</a> </div>
			
	</div>
	
	
	
	{% endif %}
	
</div>

{% endblock %}
